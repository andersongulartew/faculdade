<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Dinamicamente</title>
</head>
<body>
    <ul id="lista">
        <li>Produtos</li>
    </ul>

</body>
<script>
    const elemento = document.createElement("div")
    elemento.innerText = "Incluindo texto na DIV"
    elemento.style.backgroundColor = "lightgreen"
    document.body.append(elemento) /// APPEND função de adicionar no Body

    var lista =document.getElementById("lista")
    var li = document.createElement("li")
    li.textContent = "Quem Somos"
    lista.appendChild(li)

    var lista =document.getElementById("lista")
    var la = document.createElement("li")
    la.textContent = "eu quem"
    lista.appendChild(la)



</script>
</html>
